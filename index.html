<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tipos de Inputs</h1>
    <form action="procesa.php" method="get">
        <fieldset>
            <legend>Datos personales</legend>
        <p>
            <label for="nom">Nombre:</label>
            <input type="text" maxlength="6" name="nombre" id="nom" placeholder="Escriba su nombre completo" required value="Juan" disabled>
        </p>
        <p>
                <label for="pob">Población:</label>
                <input maxlength="50" type="text" value="Alcázar de San Juán" name="pob" id="pob" autofocus>
        </p>
        <p>
            <label for="contrase">Contraseña:</label>
            <input type="password" name="Contraseña" id="contrase" maxlength="8" minlength="4">
        </p>
        <p>
            <label for="hombre">Hombre:</label>
            <input type="radio" value="H" id="hombre" checked name="genero">
            <label for="mujer">Mujer:</label>
            <input type="radio" name="genero" value="M" id="mujer">
        </p>
        <p>
            <label for="fumador">Fumador:</label>
            <input checked type="checkbox" name="fuma" id="fuma">
        </p>
        </fieldset>
        <p>
            <label for="provincia">Provincia:</label>
            <select name="provincia" id="provincia">
                <option value="cr">Ciudad Real</option>
                <option value="ab">Albacete</option>
                <option value="to" selected >Toledo</option>
                <option value="gu">Guadalajara</option>
                <option value="cu">Cuenca</option>
            </select>
            <p>
                <label for="obs">Observaciones:</label>
                <p>
                <textarea name="obs" id="obs" cols="30" rows="10"></textarea>
                </p>
            </p>
            <p>
                <label for="color">Color:</label>
                <input type="color" name="color" id="color">
            </p>
            <p>
                <label for="fecha-nac">Fecha de Nacimiento:</label>
                <input type="date" name="fecha-nac" id="fecha-nac">
            </p>
            <p>
                <label for="edad">Edad:</label>
                <input type="number" min="1" max="16" name="edad" id="edad">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </p>
            <p>
                <label for="url">Url:</label>
                <input type="url" name="url" id="url">
            </p>
            <p>
                <label for="archivo">Adjuntar archivo:</label>
                <input type="file" name="archivo" id="archivo">
            </p>
        </p>
        <!--Botones de envío y reset-->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Restablecer">
            </p>
        </fieldset>
    </form>
</body>
</html>
